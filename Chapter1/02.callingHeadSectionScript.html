<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calling head section script</title>
    <script type="text/javascript">
        function init() {
            document.getElementById("panel").innerHTML = "Hello... from a Head Section JavaScript Block!";
            window.alert("Document loaded!")
        }
    </script>
</head>

<body onload="init()">
    <div id="panel"></div>
</body>

</html>
